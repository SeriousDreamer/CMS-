<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>登录后台</title>
    {% load static %}
    <link href="{% static 'bootstrap-3.3.7/css/bootstrap.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'css/admin/login.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery-3.3.1.js' %}" type="application/javascript"></script>
    <script src="{% static 'bootstrap-3.3.7/js/bootstrap.js' %}" type="application/javascript"></script>
    <script src="{% static 'js/admin/login.js' %}" type="application/javascript"></script>
</head>
<body>
<script>
   function refresh_check_code(ths) {
      ths.src += '?';
{# src后面加问好会自动刷新验证码img的src#}
     }
</script>
<div class="container-fluid"  id="main">
    <div id="full">
        <div class="row" id="row">
            <div class="col-md-4 col-md-offset-4 col-xs-12 col-xs-offset-0 col-sm-4 col-sm-offset-4 " id="login">
                <div class="row text-center">
                    <h3>登录后台</h3>
                </div>
                <div class="row">
                    <form action="/logindo/dologin" method="post" id="loginForm">
                        {% csrf_token %}
                        <p>用户名：</p><input type="text" name="uname" placeholder="请输入用户名"><br>
                        <p>密&nbsp&nbsp&nbsp&nbsp码：</p><input type="password" name="upwd" placeholder="请输入密码"><br>
                        <img src="/logindo/create_code/" alt="验证码" id="check_code_img"
                        onclick="refresh_check_code(this)">
                        <input type="text" name="validate" placeholder="请输入验证码" id="checkCode"><br>
                        <span id="error">{{ status }}</span><br>
                        <button type="submit" class="btn btn-info">登录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
